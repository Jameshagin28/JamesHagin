<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
}

.container {
    text-align: center; 
    margin-top: 30px;
}

.heading {
    margin-bottom: 20px; 
}
h1 {
            position: relative;
            display: inline-block;
            font-size: 36px;
            font-weight: bold;
            margin: 0; 
            padding-top: 20px; /
}
h1::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px; 
            background-color: #007bff; 
            z-index: -1;
}
h3{
    position: relative;
    display: inline-block;
    font-size: 15px;
    font-weight: lighter;
    margin: 0;
    padding-top: 20px;
}
h3::before{
    content: " ";
    position: absolute;
    top: 2;
    left: 0;
    width: 100%;
    height: 4px;
    background-color: #000;

}

 .button-container {
    display: flex;
    flex-direction: column; 
    align-items: center; 
    gap: 20px; 
}

.float-button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 9px; 
    padding: 16px 13vw; 
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
    width: 200px; 
    display: flex;
    align-items: center;
    text-align: left; 
    gap: 10px; 
    flex-direction: column; 
}

.float-button i {
    font-size: 24px;
    flex-direction: right;
}

.float-button:hover {
    background-color: #a3133e;
    transform: scale(1.05);
}

.float-button:active {
    background-color: #004080;
}

.button-text {
    
    flex-direction: column;
    align-items: flex-start;
}

.button-text span {
    display: block;
}

.button-text .temperature {
    font-size: 14px;
    color: #d1d1d1;
}
.bottom_button {
            background-color: #007bff; 
            color: white;
            border: none;
            border-radius: 5px; 
            padding: 10px 20px; 
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s; 
            
            bottom: 20px; 
            right: 20px; 
            display: FLEX;
            
        }

        .bottom_button:hover {
            background-color: #99c206; 
        }
</style>
</head>
<body>

<div class="container">
    <div class="heading-container">
        <h1>DUMMY WEATHER DATA</h1>
    </div>
<div class="button-container">
    <button class="float-button">
        <i class="fas fa-sun"></i>
        <div class="button-text">
            <span>Currently</span>
            <span class="temperature">21°C in Tokyo</span>
        </div>
    </button>
    <button class="float-button">
        <i class="fas fa-cloud"></i>
        <div class="button-text">
            <span>Tommorrow</span>
            <span class="temperature">18°/22° </span>
        </div>
    </button>
    <button class="float-button">
        <i class="fas fa-cloud-showers-heavy"></i>
        <div class="button-text">
            <span>Saturday</span>
            <span class="temperature">16°/17°</span>
        </div>
    </button>
    <button class="float-button">
        <i class="fas fa-snowflake"></i>
        <div class="button-text">
            <span>Sunday</span>
            <span class="temperature">25°/28°</span>
        </div>
    </button>
    <button class="bottom_button">Change City</button>
</div>

<div class="heading-container">
    <h3>Coded by James Hagin Mwamu</h3>
</div>
</div>


</body>
</html>
